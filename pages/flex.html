<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flex</title>
  <link rel="stylesheet" href="../style/flex.css">
</head>
<body>

  <header>
    <h1>FlexBox</h1>
  </header>

  <main>
    <section>
      <h2>Display Flex</h2>
      <div class="container_flex">
        <div>div 1</div>
        <div>div 2</div>
        <div>div 3</div>
      </div>
    </section>
    <section>
      <h2>Display InlineFlex</h2>
      <div class="container_inline">
        <div>div 1</div>
        <div>div 2</div>
        <div>div 3</div>
      </div>
    </section>
    <section>
      <h2>Flex-Direction</h2>
      <div class="main">
        <div class="itemA">A</div>
        <div class="itemB">B</div>
        <div class="itemC">C</div>
      </div>
    </section>
    <section>
      <h2>Justify-Content</h2>
      <div class="jus_container">
        <div class="jus_cont_hijo">1</div>
        <div>2</div>
        <div>3</div>
      </div>
    </section>

    <section>
      <h2>Flex Order</h2>
      <div class="order_container">
        <div style="order: 3;">1</div>
        <div style="order: 1;">2</div>
        <div style="order: 4;">3</div>
        <div style="order: 2;">4</div>
      </div>
    </section>

    <section>
      <h2>Flex Grow</h2>

      <div class="grow_container">
        <div style="flex-grow: 1;">1</div>
        <div style="flex-grow: 1;">2</div>
        <div style="flex-grow: 8;">3</div>
      </div>

      <hr>

      <h2>Flex-Shrink
      </h2>
      <div class="shrink-container">
        <div>1</div>
        <div>2</div>
        <div style="flex-shrink: 4">3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
      </div>

    </section>

    <section>
      <h2>Flex-Basis</h2>
      <div class="basis_container">
        <div>1</div>
        <div>2</div>
        <div style="flex-basis:200px">3</div>
        <div>4</div>
      </div>
    </section>

    <section>
      <h2>Espacio entre columnas/filas(Gap)</h2>
      <div class="colrow_gap">
        <div>1</div>
        <div>2</div>
        <div>3</div>
      </div>
    </section>



  </main>
  
</body>
</html>
