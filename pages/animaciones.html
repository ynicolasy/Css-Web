<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animaciones</title>
  <link rel="stylesheet" href="../style/animaciones.css">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<body>
  <header>
    <h1>Animaciones</h1>
  </header>

  <main>
    <section class="rbt_head animate__animated animate__backInDown animate__bounceInDown">
      <img src="../assets/img/Robot-5.svg" alt="">
    </section>

    <section class="rbt_body_arms">
      <div class="rbt_arm animate__animated animate__backInLeft animate__delay-1s">brazo</div>
      <div class="rbt_body animate__animated animate__backInUp">cuerpo</div>
      <div class="rbt_arm animate__animated animate__backInRight animate__delay-1s">brazo</div>
    </section>

    <section class="rbt_legs">
      <div class="animate__animated animate__backInLeft animate__delay-2s">1</div>
      <div class="animate__animated animate__backInRight animate__delay-2s">1</div>
    </section>

  </main>

  <footer>
    Footer
  </footer>
</body>
</html>
